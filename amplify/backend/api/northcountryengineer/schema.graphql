type Message @model {
  id: ID!
  text: String!
  createdAt: AWSDateTime!
  ownerId: ID!
}

type UserPreferences @model {
  id: ID!
  User: ID!
  DisplayName: String
  DarkMode: Boolean
}

type Resume @model{
  id: ID!
  userProvidedID: String
  Title: String
  Author: String
  SharePool: SharePool @hasOne
  PersonalData: PersonalData @hasOne
  Overview: Overview @hasOne
  Experience: [Experience] @manyToMany(relationName: "ResumeExperience")
  Education: [Education] @manyToMany(relationName: "ResumeEducation")
  Skills: [String]
  Status: ResumeStatus
}

type SharePool @model{
  id: ID!
  DelegatedOwners: [String]
  Viewers: [String]
  AuthorizedUserPools: [UserPoolMeta] @hasMany
  resume: Resume @belongsTo(fields: ["resumeId"])
  resumeId: ID! 
}

type UserPoolMeta @model{
  id: ID!
  authorizationScope: Scope
}

type PersonalData @model{
  id: ID!
  Owner: String
  First: String
  Middle: String
  Last: String
  Acronyms: String
  Address: Address @hasOne
  Contact: Contact @hasOne
  JobTitle: String
  LinkedIn: String
  Reddit: String
  Twitter: String
  Facebook: String
  Github: String
}

type Address  @model {
  id: ID!
  Street: String
  City: String
  State: String
  Zip: String
}

type Contact  @model {
  id: ID!
  email: String
  phone: String
}

type Overview  @model {
  id: ID!
  Summary: Summary @hasOne
  Accomplishments: [Accomplishments] @hasMany
  Resume: Resume @belongsTo
}

type Summary  @model {
  id: ID!
  Summary: String
}

type Accomplishments  @model {
  id: ID!
  Accomplishment: String
}

type Experience  @model {
  id: ID!
  Company: String
  Start: AWSDate
  End: AWSDate
  IsCurrent: Boolean
  JobTitle: String
  Organization: String
  Title: String
  BulletPoints: [String]
  Resumes: [Resume] @manyToMany(relationName: "ResumeExperience")
}


type Education @model{
  id: ID!
  Degree: DegreeType
  School: String
  Start: AWSDate
  End: AWSDate
  Overview: String
  Resumes: [Resume] @manyToMany(relationName: "ResumeEducation")
}

type UIKey @model {
  id: ID!
  MuiKey: String!
}

type User @model {
  id: ID!
  email: String!
  firstName: String
  lastName: String
  customerProfile: Customer @hasOne
  serviceProviderProfile: ServiceProvider @hasOne
}

type Customer @model {
  id: ID!
  user: User! @belongsTo(fields: ["userID"])
  userID: ID!
  address: String
  phone: String
  interests: [String!]
}

type ServiceProvider @model {
  id: ID!
  user: User! @belongsTo(fields: ["userID"])
  userID: ID!
  companyName: String
  address: String
  phone: String
  skills: [String!]
}



enum DegreeType {
  AA
  AS 
  AAS 
  BSC
  BA
  BFA
  MA
  MS
  MBA
  PHD
  MD
  JD
  CERT
  OTHER
}

enum ResumeStatus{
  DRAFT
  RELEASED
  DEPRECATED
}

enum Scope {
  READ
  WRITE
  UPDATE
  DELETE
}